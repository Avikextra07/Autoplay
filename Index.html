<!DOCTYPE html>
<html>

<head>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
<style>
  .w3-content.w3-section {
    width: 100vw;
    aspect-ratio: 4/3;
    max-width: 900px;
    margin: 2vh auto;
    position: relative;
    overflow: hidden;
    background: #222;
    border-radius: 24px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .mySlides {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    object-fit: contain;
    opacity: 0;
    pointer-events: none;
    visibility: hidden;
    transform: scale(1.05);
    border-radius: 24px;
    box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    z-index: 1;
    background: #222;
    transition: opacity 2s cubic-bezier(.4,0,.2,1), transform 2s cubic-bezier(.4,0,.2,1);
  }
  .mySlides.fade.active {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: scale(1);
    z-index: 2;
    transition: opacity 2s cubic-bezier(.4,0,.2,1), transform 2s cubic-bezier(.4,0,.2,1);
  }
  .mySlides.slide-lr {
    transform: translateX(-100%) scale(1.05);
  }
  .mySlides.slide-lr.active {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: translateX(0) scale(1);
    z-index: 2;
    transition: opacity 2s, transform 2s cubic-bezier(.4,0,.2,1);
  }
  .mySlides.slide-ud {
    transform: translateY(-100%) scale(1.05);
  }
  .mySlides.slide-ud.active {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: translateY(0) scale(1);
    z-index: 2;
    transition: opacity 2s, transform 2s cubic-bezier(.4,0,.2,1);
  }
  .mySlides.flipbook {
    transform: rotateY(90deg) scale(1.05);
  }
  .mySlides.flipbook.active {
    opacity: 1;
    visibility: visible;
    pointer-events: auto;
    transform: rotateY(0deg) scale(1);
    z-index: 2;
    transition: opacity 2s, transform 2s cubic-bezier(.4,0,.2,1);
  }
  @media (max-width: 900px) {
    .w3-content.w3-section {
      max-width: 98vw;
      aspect-ratio: 4/3;
      margin: 1vh auto;
    }
    h2, h3 { font-size: 1.2em; }
  }
  @media (max-width: 600px) {
    .w3-content.w3-section {
      max-width: 100vw;
      aspect-ratio: 1/1;
      margin: 0.5vh auto;
    }
    h2, h3 { font-size: 1em; }
  }
</style>
</head>

<body>

<div id="introVideoContainer" style="width:100vw; max-width:900px; margin:2vh auto; display:flex; align-items:center; justify-content:center;">
  <video id="introVideo" width="100%" style="border-radius:24px; box-shadow:0 4px 24px rgba(0,0,0,0.2); background:#222;" autoplay muted>
    <source src="asset/intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<div class="w3-content w3-section" id="sliderContainer" style="display:none;">
  <img class="mySlides fade" src="asset/1.jpg">
  <img class="mySlides slide-lr" src="asset/2.jpg">
  <img class="mySlides slide-ud" src="asset/3.jpg">
  <img class="mySlides flipbook" src="asset/4.jpg">
  <img class="mySlides fade" src="asset/5.jpg">
  <img class="mySlides slide-lr" src="asset/6.jpg">
  <img class="mySlides slide-ud" src="asset/7.jpg">
  <img class="mySlides flipbook" src="asset/8.jpg">
  <img class="mySlides fade" src="asset/9.jpg">
  <img class="mySlides slide-lr" src="asset/10.jpg">
  <img class="mySlides slide-ud" src="asset/11.jpg">
  <img class="mySlides flipbook" src="asset/12.jpg">
  <img class="mySlides fade" src="asset/13.jpg">
  <img class="mySlides slide-lr" src="asset/14.jpg">
  <img class="mySlides slide-ud" src="asset/15.jpg">
  <img class="mySlides flipbook" src="asset/16.jpg">
  <img class="mySlides fade" src="asset/17.jpg">
  <img class="mySlides slide-lr" src="asset/18.jpg">
  <img class="mySlides slide-ud" src="asset/19.jpg">
  <img class="mySlides flipbook" src="asset/20.jpg">
  <img class="mySlides fade" src="asset/21.jpg">
  <img class="mySlides slide-lr" src="asset/22.jpg">

</div>

<script>
let myIndex = 0;
const slides = document.getElementsByClassName("mySlides");

function showSlide(idx) {
  for (let i = 0; i < slides.length; i++) {
    slides[i].classList.remove('active');
  }
  slides[idx].classList.add('active');
}

function nextSlide() {
  myIndex = (myIndex + 1) % slides.length;
  showSlide(myIndex);
}

function startCarousel() {
  showSlide(myIndex);
  setInterval(nextSlide, 8000);
}

window.onload = function() {
  const introVideo = document.getElementById('introVideo');
  const introVideoContainer = document.getElementById('introVideoContainer');
  const sliderContainer = document.getElementById('sliderContainer');
  if (introVideo) {
    introVideo.onended = function() {
      introVideoContainer.style.display = 'none';
      sliderContainer.style.display = 'flex';
      startCarousel();
    };
  } else {
    sliderContainer.style.display = 'flex';
    startCarousel();
  }
};
</script>

</body>
</html>
